<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telphone=no, email=no,address=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" type="text/css" href="fonts1/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="nav">
                <ul class="list">
                    <li class="liw"><a href="javascript:;">电源</a></li>
                    <li><a href="javascript:;">首页</a></li>
                    <li><a href="javascript:;">菜单</a></li>
                    <li><a href="javascript:;">截屏</a></li>
                </ul>
                <span class="line"></span>
            </div>
        </header>
        <main class="main">
            <div class="swiper-container" id="top">
                <ol class="swiper-wrapper">
                    <li class="swiper-slide">电源</li>
                    <li class="swiper-slide">首页</li>
                    <li class="swiper-slide">菜单</li>
                    <li class="swiper-slide">截屏</li>
                </ol>

            </div>
        </main>
    </div>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script src="js/iscroll.js"></script>
    <script>
        var spa = document.getElementsByClassName("line")[0];
        var liW = document.getElementsByClassName("liw")[0].offsetWidth;
        spa.style.width = liW + "px";
        var myswiper = new Swiper("#top", {
            onSlideChangeStart: function(e) {
                var ind = e.activeIndex;
                fn(ind)
            }
        })
        var iscroll = new IScroll(".nav", {
            scrollX: true,
            scrollY: false
        })
        fn(0)

        function fn(a) {
            var lis = document.querySelector(".list").children;
            for (var i = 0; i < lis.length; i++) {
                lis[i].index = i;
                lis[i].onclick = function() {
                    myswiper.slideTo(this.index)
                }
            }

            spa.style.transform = "translateX(" + a * 100 + "%)";

        }
    </script>
</body>

</html>
